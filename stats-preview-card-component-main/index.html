<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="library/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="section section-1 container-fluid">
    <div class="box box-1 container d-flex justify-content-center align-items-center">
      <div class="card mb-3" style="max-width: 600px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="images/image-header-desktop.jpg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8 p-3 pb-0">
            <div class="card-body">
              <h5 class="card-title mb-5"> Get <span>insights</span> that help your business grow.</h5>
              <p class="card-text mb-5">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
              <p class="card-text">
                <div class="container-fluid text-start">
                  <div class="row">
                    <div class="col">
                      10k+ <span>companies</span>
                    </div>
                    <div class="col">
                      314 <span>templates</span>
                    </div>
                    <div class="col">
                      12m+ <span>queries</span>
                    </div>
                  </div>
                </div>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="library/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
