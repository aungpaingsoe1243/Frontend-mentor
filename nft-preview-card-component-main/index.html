<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="section section-1">
    <div class="grid grid-1">
      <div class="container container-1">
        <div class="image-wrapper">
          <div class="image">
            <div></div>
          </div>
        </div>
        <div class="text">
          <div class="heading">Equilibrium #3429</div>
          <div class="body">Our Equilibrium collection promotes balance and calm</div>
          <div class="status">
            <div class="eth icon">0.041 ETH</div>
            <div class="days-left icon">3 days left</div>
          </div>
        </div>
        <div class="card-footer">
          <div class="user-img">
            <img src="images/image-avatar.png" alt="">
          </div>
          <div>Creation of <span class="user-name">Jules Wyvern</span></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
