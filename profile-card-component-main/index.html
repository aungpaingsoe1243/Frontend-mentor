<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="library/node_modules/bootstrap/dist/css/bootstrap.min.css">

<body>
  <div class="section section-1 container-fluid">
    <div class="box box-1 container d-flex justify-content-center align-items-center">

        <div class="card-bg">
          <img src="images/bg-pattern-card.svg" alt="">

        <div class="custom-card-body d-flex flex-column justify-content-start align-items-center">
          <div class="image">

          <div class="name">Victor Crest <span>26</span></div>
          <div class="location">London</div>
          <div class="status container-fluid my-5 px-5 pt-5 border-top border-1">
            <div class="row">
              <div class="col-4">
                <div>80k</div>
                <div>Followers</div>
              </div>
              <div class="col-4">
                <div>80k</div>

              </div>

                <div>80k</div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="library/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
