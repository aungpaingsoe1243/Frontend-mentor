<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="section section-1">
    <div class="grid grid-1">
      <div class="container container-1">
        <div class="image">
          <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="card-body">
          <div class="heading">Order Summary</div>
          <div class="body">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
          <div class="plan-wrapper">
            <img src="images/icon-music.svg" alt="">
            <div>
              <div class="plan">Annual Plan</div>
              <div class="price">$59.99/year</div>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="buy-button">Proceed to Payment</div>
          <div class="cancel-button">Cancel Order</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
